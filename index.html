<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save the Date | Our Wedding</title>
  <style>
    /* Reset and base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; overflow:hidden; font-family: 'Montserrat', sans-serif; }
    a { text-decoration:none; color:inherit; }

    /* Container for full-screen slider */
    .slider {
      position: relative;
      width: 100%; height: 100vh;
      overflow: hidden;
    }

    /* Each slide */
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 12s infinite;
    }
    .slide:nth-child(1) { background-image:url('photo.png'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image:url('photo2.png'); animation-delay: 4s; }
    .slide:nth-child(3) { background-image:url('photo3.png'); animation-delay: 8s; }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      30% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Overlay content centered */
    .overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      pointer-events: none;
    }
    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 3px 6px rgba(0,0,0,0.5);
    }
    .overlay .btn {
      pointer-events: auto;
      display: inline-block;
      padding: 12px 24px;
      font-weight: bold;
      background: rgba(255,215,0,0.85);
      color: #4a3f35;
      border-radius: 30px;
      transition: transform .2s;
    }
    .overlay .btn:hover {
      transform: translateY(-3px);
      background: rgba(255,215,0,1);
    }

    /* Subtle gradient overlay for readability */
    .slider::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent 60%);
      z-index:1;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>

    <div class="overlay">
      <h1>Save the Date</h1>
      <p>Weâ€™re tying the knot on December 29, 2025</p>
      <a href="#details" class="btn">Our Story</a>
    </div>
  </div>

  <!-- Example details section beneath -->
  <section id="details" style="padding:4rem 1rem; background:#faf3e0; text-align:center;">
    <h2 style="font-family:'Great Vibes',cursive;font-size:2.5rem;color:#b45309;margin-bottom:1rem;">Our Wedding</h2>
    <p style="max-width:600px;margin:0 auto;font-size:1.1rem;line-height:1.6;color:#4a3f35;">
      Join us for a joyous celebration in Maharashtra. Venue details and schedule coming soon.
    </p>
  </section>

</body>
</html>
