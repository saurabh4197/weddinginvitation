<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>प्राजक्ता & सौरभ | शुभ विवाह</title>
  <style>
    /* Basic reset & fonts */
    * { margin:0; padding:0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; }
    body {
      font-family: sans-serif;
      color: #333;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Hero section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .hero img.bg1, .hero img.bg2, .hero img.bg3 {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeSlides 15s infinite;
    }
    .hero img.bg1 { animation-delay: 0s; }
    .hero img.bg2 { animation-delay: 5s; }
    .hero img.bg3 { animation-delay: 10s; }

    @keyframes fadeSlides {
      0% { opacity: 0; }
      10% { opacity: 1; }
      33% { opacity: 1; }
      43% { opacity: 0; }
      100% { opacity: 0; }
    }

    .hero .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    .hero .content h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 10px;
    }
    .hero .content p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .hero .content .save-date {
      margin-top: 20px;
      font-size: 1rem;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
    .hero .content .save-date:hover {
      background: white;
      color: #333;
    }

    /* Section “The Wedding / Ceremony etc.” */
    .schedule-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .schedule-section h2 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #b45309;
      margin-bottom: 30px;
    }
    .events {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    .event {
      text-align: center;
    }
    .event h3 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .event p {
      font-size: 1rem;
      color: #555;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .events {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img class="bg1" src="photo.jpg" alt="Background 1">
    <img class="bg2" src="photo1.jpg" alt="Background 2">
    <img class="bg3" src="Untitled design.png" alt="Background 3">
    <div class="overlay"></div>
    <div class="content">
      <h1>प्राजक्ता & सौरभ</h1>
      <p class="subtitle">शुभ विवाह</p>
      <a class="save-date" href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Prajakta+%26+Saurabh+Wedding&dates=20251229T090000Z/20251229T120000Z&details=Join+us+for+our+wedding!&location=Nisarg+Lawn,+Patan,+Maharashtra" target="_blank">Save Our Date</a>
    </div>
  </div>

  <section class="schedule-section">
    <h2>THE WEDDING</h2>
    <div class="events">
      <div class="event">
        <h3>Ceremony</h3>
        <p>10:00 AM - 1:30 PM<br>Baraat, Ceremony & Lunch</p>
      </div>
      <div class="event">
        <h3>Cocktail Hour</h3>
        <p>6:30 PM - 7:30 PM<br>Apps & Drinks</p>
      </div>
      <div class="event">
        <h3>Reception</h3>
        <p>8:00 PM - 12:00 AM<br>Dinner & Dancing</p>
      </div>
    </div>
  </section>
</body>
</html>
