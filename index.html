<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Wedding</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{font-family: 'Montserrat', sans-serif; color:#333}
    section{position:relative;width:100%;overflow:hidden}
    .panel {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .panel img.bg {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      opacity:0; transform:scale(1.1);
    }
    .panel .content {
      position:relative; z-index:2; text-align:center; color:white;
      opacity:0; transform:translateY(20px);
      padding:1rem;
      text-shadow:0 2px 4px rgba(0,0,0,0.6);
    }
    .panel h1 {font-size:3rem; margin-bottom:1rem}
    .panel p {font-size:1.25rem;}
    /* Save the Date section */
    #saveDate {
      background:#faf3e0; color:#333; text-align:center;
      padding:4rem 1rem;
    }
    #saveDate h2 {font-size:2.5rem; margin-bottom:1rem}
    #saveDate .countdown {font-size:2rem; font-weight:bold;}
  </style>
</head>
<body>

  <!-- Panel 1 -->
  <section class="panel" id="panel1">
    <img class="bg" src="photo.jpg" alt="">
    <div class="content">
      <h1>Ravi &amp; Radhika</h1>
      <p>#RaviWedsRadhika</p>
    </div>
  </section>

  <!-- Save the Date -->
  <section id="saveDate">
    <h2>Save the Date</h2>
    <div class="countdown" id="countdown">Loading...</div>
  </section>

  <!-- Panel 2 -->
  <section class="panel" id="panel2">
    <img class="bg" src="photo1.jpg" alt="">
    <div class="content">
      <h1>Our Ceremony</h1>
      <p>December 29, 2025<br>10:00 AM onwards</p>
    </div>
  </section>

  <!-- The Wedding -->
  <section id="theWedding" style="padding:3rem 1rem;text-align:center">
    <h2>The Wedding</h2>
    <p>Ceremony & Lunch: 10:00 AM – 1:30 PM</p>
    <p>Cocktail Hour: 6:30 PM – 7:30 PM</p>
    <p>Reception: 8:00 PM – 12:00 AM</p>
  </section>

  <!-- Panel 3 -->
  <section class="panel" id="panel3">
    <img class="bg" src="Untitled design.png" alt="">
    <div class="content">
      <h1>Join Our Celebration</h1>
      <p>Bring your dancing shoes!</p>
    </div>
  </section>

  <script>
    // Countdown
    const target = new Date("December 29, 2025 00:00:00").getTime();
    function update() {
      let now = Date.now(), diff = target - now;
      if (diff<0) diff=0;
      const d=Math.floor(diff/86400000),
            h=Math.floor((diff%86400000)/3600000),
            m=Math.floor((diff%3600000)/60000),
            s=Math.floor((diff%60000)/1000);
      document.getElementById("countdown").textContent =
        d+"d "+h+"h "+m+"m "+s+"s";
    }
    update(); setInterval(update,1000);

    // GSAP scroll animations
    gsap.utils.toArray(".panel").forEach((panel, i) => {
      const bg = panel.querySelector(".bg"),
            content = panel.querySelector(".content");
      gsap.timeline({
        scrollTrigger: {
          trigger: panel,
          start: "top center",
          end: "bottom center",
          scrub: true
        }
      })
      .fromTo(bg, {opacity:0, scale:1.1}, {opacity:1, scale:1, ease:"none"})
      .fromTo(content, {opacity:0, y:20}, {opacity:1, y:0, duration:0.6}, 0);
    });
  </script>

</body>
</html>
